spring:
  datasource:
    url: jdbc:h2:mem:application_system_db
    username: jeh
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
          trace: false
          web-allow-others: false
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
    
          
